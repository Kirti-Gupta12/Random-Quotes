<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="shortcut icon" type="image/x-icon" href="quotes-quote.svg">
  <link rel="stylesheet" href="style.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="wrapper">
    <header>Quote of the Day</header>
    
    
    <div class="content"> 
      <div class="quote-area">
        <i class="fa fa-quote-left"></i>
        <p class="Quote">Never give up because you never know if the next try is going to be the one that works.</p>
        <i class="fa fa-quote-right"></i>
      </div>
      <div class="author">
        <span>__</span>
        <span class="name">Mary Kay Ash</span>
      </div>
    </div>
    <hr>
    <div class="buttons"> 
      <div class="features">
        <ul>
          <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
          <li class="copy"><i class="fa-solid fa-copy"></i></li>
          <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
        </ul>

        <button>New Quote</button>
      </div>
    </div>
  </div>


  <script src="main.js"></script>


</body>
</html>
